<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weather">
        <h3 class="text-center mt-1 mb-0">Погода в <span id="city"></span> <span id="current-date"></span></h3>

        

        <div id="current-weather" class="mt-2 mb-1">
            <div class="d-flex align-items-center justify-content-center gap-3">
                <div class="temperature">
                    <div id="temp"></div>
                </div>
                <div class="precipitation text-center">
                    <div id="precipitation-icon"></div>
                    <div id="precipitation"></div>
                </div>
                <div class="wind">
                    Ветер <span id="wind"></span>
                </div>
            </div>
        </div>

        <div id="today-forecast" class="today-forecast d-flex gap-3- justify-content-center">
            <div class="today-forecast-item night-forecast text-center">
                <div class="today-forecast-item-name">Ночь</div>
                <ul id="night-forecast" class="list-none"></ul>
            </div> 
            <div class="today-forecast-item morning-forecast text-center">
                <div class="today-forecast-item-name">Утро</div>
                <ul id="morning-forecast" class="list-none"></ul>
            </div> 
            <div class="today-forecast-item midday-forecast text-center">
                <div class="today-forecast-item-name">День</div>
                <ul id="midday-forecast" class="list-none"></ul>
            </div> 
            <div class="today-forecast-item evening-forecast text-center">
                <div class="today-forecast-item-name">Вечер</div>
                <ul id="evening-forecast" class="list-none"></ul>
            </div>    
        </div>


        <div id="forecast" class="mt-3">
            <h3>Прогноз на неделю</h3>
            <ul id="forecast-list"></ul>
        </div>

        <div id="gismeteo-forecast"></div>

        <p class="mt-3 links">
            <a href="https://www.gismeteo.ru/weather-babyakovo-140308/" target="_blank" style="gap:0">
                <img src="icon-gismeteo.png" alt=""> сегодня
            </a>
            <a href="https://p.ya.ru/" target="_blank">
                <img src="icon-yandex.png" alt=""> сейчас
            </a>
            <a href="https://www.gismeteo.ru/weather-babyakovo-140308/month/" target="_blank" style="gap:0">
                <img src="icon-gismeteo.png" alt=""> месяц
            </a>
            <a href="https://yandex.ru/weather/month?lat=51.68723679&lon=39.36984253&via=ms" target="_blank">
                <img src="icon-yandex.png" alt=""> месяц
            </a>
            <a href="https://yandex.ru/weather/ru-RU/maps/nowcast?lat=51.68723679&lon=39.36984253&via=mmapwbs" target="_blank">
                <img src="icon-yandex.png" alt=""> карта
            </a>
        </p>

    </div>
    <script src="popup.js"></script>
</body>
</html>
